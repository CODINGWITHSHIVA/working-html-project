<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivam portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #0a0a0a;
    color: #fff;
}

.container {
    width: 80%;
    margin: auto;
    padding-top: 50px;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #fff;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #00aaff;
}

.content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 100px;
}

.text {
    max-width: 50%;
}

h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

h1 span {
    color: #00aaff;
}

.job-title {
    font-size: 24px;
    color: #00aaff;
    margin-bottom: 15px;
}

p {
    font-size: 16px;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
}

.btn {
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

.primary {
    background: #00aaff;
    color: #fff;
}

.primary:hover {
    background: #0088cc;
}

.secondary {
    background: transparent;
    border: 2px solid #00aaff;
    color: #00aaff;
}

.secondary:hover {
    background: #00aaff;
    color: #fff;
}

.social-links a {
    margin-right: 15px;
    color: #00aaff;
    font-size: 20px;
    transition: 0.3s;
}

.social-links a:hover {
    color: #0088cc;
}

.image img {
    width: 400px;
    border-radius: 10px;
    filter: brightness(80%);
    background: transparent; /* Ensures no background */
    object-fit: cover; /* Ensures proper scaling */
}

    </style>
</head>
<body>
    <div class="container">
        <nav>
            <h2 class="logo">logo.</h2>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="https://github.com/">project</a></li>
                <li><a href="#">CV</a></li>
                <li><a href="#">contect</a></li>
            </ul>
        </nav>
        <div class="content">
            <div class="info">
                <h1>Hii, Iam <span>Shivam kumar</span></h1>
                <h3 class="job-title">Web Developer</h3>
                <p> i am pasonate web and python Developer. this is my dream to beacome a succesfull Developer </p>
                <div class="button">
                    <button class="btn primary"> CV</button>
                    <button class="btn secondary">let's talk</button>
                </div>
                <div class="social-links">
                    <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/?hl=en"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.linkedin.com/feed/"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <div class="image">
                <img src="\WhatsApp_Image_2025-03-05_at_20.27.21_efea8d04-removebg-preview.png" alt="Shivam kumar">
            </div>
        </div>
    </div>
    
</body>
</html>
